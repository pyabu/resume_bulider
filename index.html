<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 h-screen font-sans overflow-hidden flex flex-col animated-bg">

    <!-- Aurora Background -->
    <div class="aurora-bg"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Floating Particles -->
    <div class="particles-container" id="particles"></div>

    <!-- Navbar / Toolbar -->
    <header
        class="glass-nav border-b border-gray-200/60 h-14 md:h-16 flex items-center justify-between px-3 md:px-6 z-20 shrink-0 nav-animate">
        <div class="flex items-center gap-2 md:gap-3">
            <div
                class="nav-logo-spin w-8 h-8 md:w-9 md:h-9 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 transition-all hover:scale-110 cursor-pointer"
                style="animation: logoEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both, float 3s ease-in-out 1.1s infinite;">
                <i class="fa-solid fa-file-lines text-xs md:text-sm"></i>
            </div>
            <h1 class="nav-title-slide text-base md:text-xl font-bold text-gray-800 tracking-tight">Resume<span class="text-primary">Builder</span>
            </h1>
        </div>

        <!-- Desktop toolbar -->
        <div class="hidden md:flex items-center gap-5 nav-tools-fade">
            <!-- Progress indicator -->
            <div class="hidden sm:flex items-center gap-2 text-xs text-gray-500" id="completion-indicator">
                <span id="completion-text">0% complete</span>
                <div class="progress-bar-container w-24">
                    <div class="progress-bar-fill" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="w-px h-6 bg-gray-200"></div>

            <!-- Toolbar -->
            <div class="flex items-center gap-3">

                <!-- Color Picker -->
                <div class="color-picker-wrapper" title="Accent Color">
                    <input type="color" id="color-picker" value="#6366f1">
                </div>

                <!-- Template Selector -->
                <div class="template-select-wrapper">
                    <select id="template-select"
                        class="bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-xl focus:ring-primary focus:border-primary block p-2 pl-3 outline-none font-medium">
                        <option value="professional">Professional</option>
                        <option value="modern">Modern</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="creative">Creative</option>
                        <option value="academic">Academic</option>
                    </select>
                </div>

                <!-- Dark Mode Toggle -->
                <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                    <span class="theme-toggle-knob"><i class="fa-solid fa-sun text-amber-500"></i></span>
                </button>

                <!-- Data Actions -->
                <div class="flex gap-1 border-l pl-3 border-gray-200">
                    <button id="export-json" class="toolbar-btn zoom-btn !w-9 !h-9 !text-gray-500 hover:!text-primary hover:!bg-gray-100 !rounded-lg transition-all"
                        title="Export Backup">
                        <i class="fa-solid fa-file-export"></i>
                    </button>
                    <button onclick="document.getElementById('import-json').click()"
                        class="toolbar-btn zoom-btn !w-9 !h-9 !text-gray-500 hover:!text-primary hover:!bg-gray-100 !rounded-lg transition-all" title="Import Backup">
                        <i class="fa-solid fa-file-import"></i>
                    </button>
                    <input type="file" id="import-json" class="hidden" accept=".json">
                </div>

                <button id="download-pdf"
                    class="btn-primary bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-2.5 rounded-xl font-semibold transition-all shadow-lg shadow-indigo-500/25 flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-download"></i> Export PDF
                </button>
            </div>
        </div>

        <!-- Mobile toolbar (compact) -->
        <div class="flex md:hidden items-center gap-2">
            <button class="theme-toggle" id="theme-toggle-mobile" title="Toggle Dark Mode">
                <span class="theme-toggle-knob"><i class="fa-solid fa-sun text-amber-500"></i></span>
            </button>
            <button id="download-pdf-mobile"
                class="btn-primary bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-3 py-2 rounded-lg font-semibold transition-all shadow-md flex items-center gap-1.5 text-xs">
                <i class="fa-solid fa-download"></i> PDF
            </button>
            <button id="mobile-menu-btn"
                class="toolbar-btn w-9 h-9 flex items-center justify-center text-gray-500 hover:text-primary hover:bg-gray-100 rounded-lg transition-all">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Drawer -->
    <div id="mobile-menu" class="mobile-menu-overlay hidden">
        <div class="mobile-menu-drawer">
            <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100">
                <h3 class="font-bold text-gray-800 text-sm">Settings</h3>
                <button onclick="document.getElementById('mobile-menu').classList.add('hidden')" class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-gray-100 text-gray-400">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Template</label>
                    <select id="template-select-mobile"
                        class="input-interactive w-full bg-white rounded-xl p-2.5 text-sm outline-none">
                        <option value="professional">Professional</option>
                        <option value="modern">Modern</option>
                        <option value="minimalist">Minimalist</option>
                        <option value="creative">Creative</option>
                        <option value="academic">Academic</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Accent Color</label>
                    <div class="color-picker-wrapper" title="Accent Color">
                        <input type="color" id="color-picker-mobile" value="#6366f1">
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-xs font-semibold text-gray-500 uppercase tracking-wider flex-1">Progress</label>
                    <span id="completion-text-mobile" class="text-xs text-gray-500">0%</span>
                    <div class="progress-bar-container w-20">
                        <div class="progress-bar-fill" id="progress-bar-mobile" style="width: 0%"></div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="download-pdf-menu" class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-xs font-semibold transition-all shadow-md hover:shadow-lg">
                        <i class="fa-solid fa-download"></i> Download PDF
                    </button>
                </div>
                <div class="flex gap-2">
                    <button id="export-json-mobile" class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs font-semibold transition-all">
                        <i class="fa-solid fa-file-export"></i> Export Backup
                    </button>
                    <button onclick="document.getElementById('import-json-mobile').click()" class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl bg-gray-100 hover:bg-gray-200 text-gray-600 text-xs font-semibold transition-all">
                        <i class="fa-solid fa-file-import"></i> Import
                    </button>
                    <input type="file" id="import-json-mobile" class="hidden" accept=".json">
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Tab Switcher -->
    <div class="mobile-tab-bar md:hidden">
        <button class="mobile-tab active" data-tab="editor" id="tab-editor">
            <i class="fa-solid fa-pen-to-square"></i>
            <span>Editor</span>
        </button>
        <button class="mobile-tab" data-tab="preview" id="tab-preview">
            <i class="fa-solid fa-eye"></i>
            <span>Preview</span>
        </button>
    </div>

    <!-- Main Content (Split View / Tab View on Mobile) -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <!-- LEFT: Editor Panel -->
        <aside
            class="mobile-panel-active w-full md:w-1/2 lg:w-5/12 bg-gray-50/80 overflow-y-auto p-4 md:p-6 custom-scrollbar relative z-10"
            id="editor-panel">
            <div class="max-w-2xl mx-auto space-y-4 md:space-y-5 stagger-children">

                <!-- Personal Info -->
                <section class="editor-section animate-fade-in-up">
                    <div class="editor-section-header flex items-center justify-between mb-5" onclick="toggleSection(this)">
                        <h2 class="text-base font-bold text-gray-800 flex items-center gap-3">
                            <span class="section-icon"><i class="fa-solid fa-user"></i></span>
                            Personal Information
                        </h2>
                        <i class="fa-solid fa-chevron-down section-collapse-icon text-gray-400 text-xs"></i>
                    </div>
                    <div class="section-body mt-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Full Name</label>
                                <input type="text" data-field="name"
                                    class="input-interactive w-full bg-white rounded-xl px-3.5 py-2.5 text-sm outline-none"
                                    placeholder="John Doe">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Job Title</label>
                                <input type="text" data-field="title"
                                    class="input-interactive w-full bg-white rounded-xl px-3.5 py-2.5 text-sm outline-none"
                                    placeholder="Software Engineer">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Email</label>
                                <input type="email" data-field="email"
                                    class="input-interactive w-full bg-white rounded-xl px-3.5 py-2.5 text-sm outline-none"
                                    placeholder="john@example.com">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Phone</label>
                                <input type="text" data-field="phone"
                                    class="input-interactive w-full bg-white rounded-xl px-3.5 py-2.5 text-sm outline-none"
                                    placeholder="+1 234 567 890">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5 flex items-center justify-between">
                                Summary
                                <button
                                    class="ai-btn-glow text-xs text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-3.5 py-1.5 rounded-full font-semibold flex items-center gap-1.5 shadow-md transition-all transform hover:scale-105 ai-generate-btn normal-case tracking-normal"
                                    data-target="summary" data-togglenode="ai-modal">
                                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI Write
                                </button>
                            </label>
                            <textarea data-field="summary"
                                class="input-interactive w-full bg-white rounded-xl px-3.5 py-2.5 h-24 text-sm outline-none resize-none"
                                placeholder="Brief summary of your professional background..."></textarea>
                        </div>
                    </div>
                </section>

                <!-- Experience -->
                <section class="editor-section animate-fade-in-up">
                    <div class="editor-section-header flex items-center justify-between mb-5" onclick="toggleSection(this)">
                        <h2 class="text-base font-bold text-gray-800 flex items-center gap-3">
                            <span class="section-icon"><i class="fa-solid fa-briefcase"></i></span>
                            Experience
                        </h2>
                        <div class="flex items-center gap-2">
                            <button id="add-experience"
                                class="btn-add text-xs bg-gray-100 hover:bg-primary hover:text-white text-gray-600 px-3 py-1.5 rounded-lg transition-all font-semibold"
                                onclick="event.stopPropagation()">
                                <i class="fa-solid fa-plus mr-1 plus-icon"></i> Add
                            </button>
                            <i class="fa-solid fa-chevron-down section-collapse-icon text-gray-400 text-xs"></i>
                        </div>
                    </div>
                    <div class="section-body mt-5" id="experience-forms">
                        <!-- Dynamic Experience Forms -->
                    </div>
                </section>

                <!-- Education -->
                <section class="editor-section animate-fade-in-up">
                    <div class="editor-section-header flex items-center justify-between mb-5" onclick="toggleSection(this)">
                        <h2 class="text-base font-bold text-gray-800 flex items-center gap-3">
                            <span class="section-icon"><i class="fa-solid fa-graduation-cap"></i></span>
                            Education
                        </h2>
                        <div class="flex items-center gap-2">
                            <button id="add-education"
                                class="btn-add text-xs bg-gray-100 hover:bg-primary hover:text-white text-gray-600 px-3 py-1.5 rounded-lg transition-all font-semibold"
                                onclick="event.stopPropagation()">
                                <i class="fa-solid fa-plus mr-1 plus-icon"></i> Add
                            </button>
                            <i class="fa-solid fa-chevron-down section-collapse-icon text-gray-400 text-xs"></i>
                        </div>
                    </div>
                    <div class="section-body mt-5" id="education-forms">
                        <!-- Dynamic Education Forms -->
                    </div>
                </section>

                <!-- Skills -->
                <section class="editor-section animate-fade-in-up">
                    <div class="editor-section-header flex items-center justify-between mb-5" onclick="toggleSection(this)">
                        <h2 class="text-base font-bold text-gray-800 flex items-center gap-3">
                            <span class="section-icon"><i class="fa-solid fa-code"></i></span>
                            Skills
                        </h2>
                        <i class="fa-solid fa-chevron-down section-collapse-icon text-gray-400 text-xs"></i>
                    </div>
                    <div class="section-body mt-5">
                        <div class="skills-container bg-white border border-gray-200 rounded-xl p-3 flex flex-wrap gap-2 min-h-[50px] cursor-text transition-all"
                            id="skills-input-container">
                            <!-- Tags go here -->
                            <input type="text" id="skills-input"
                                class="bg-transparent border-none outline-none flex-1 min-w-[100px] text-sm py-1"
                                placeholder="Type & press Enter...">
                        </div>
                        <p class="text-xs text-gray-400 mt-2 flex items-center gap-1"><i class="fa-solid fa-keyboard text-gray-300"></i> Press Enter to add a skill.</p>
                    </div>
                </section>

            </div>
        </aside>

        <!-- Resizer (desktop only) -->
        <div class="panel-resizer hidden md:block" id="panel-resizer"></div>

        <!-- RIGHT: Preview Panel -->
        <section class="hidden md:flex flex-1 justify-center py-4 md:py-8 overflow-y-auto custom-scrollbar relative"
            id="preview-section">
            <!-- Grid dot pattern -->
            <div class="grid-dots"></div>

            <div id="resume-preview"
                class="bg-white w-full max-w-[210mm] min-h-[297mm] shadow-2xl p-[8mm] md:p-[15mm] flex flex-col text-gray-800 relative"
                style="transform-origin: top center;">
                <!-- Resume content rendered by JS -->
            </div>

            <!-- Zoom Controls -->
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomPreview(-10)" title="Zoom Out">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <span class="zoom-label" id="zoom-label">100%</span>
                <button class="zoom-btn" onclick="zoomPreview(10)" title="Zoom In">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button class="zoom-btn" onclick="zoomPreview(0)" title="Reset Zoom">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
        </section>

    </main>

    <!-- AI WRITER MODAL -->
    <div id="ai-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/40 backdrop-blur-md p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all animate-fade-in-scale max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-5 flex justify-between items-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-20">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-white rounded-full translate-x-1/2 -translate-y-1/2"></div>
                    <div class="absolute bottom-0 left-0 w-24 h-24 bg-white rounded-full -translate-x-1/3 translate-y-1/3"></div>
                </div>
                <h3 class="text-white font-bold text-lg flex items-center gap-2 relative z-10">
                    <span class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
                    AI Writer
                </h3>
                <button class="text-white/80 hover:text-white relative z-10 w-8 h-8 hover:bg-white/20 rounded-lg flex items-center justify-center transition-all" onclick="closeModal('ai-modal')"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Tone</label>
                    <select id="ai-tone"
                        class="input-interactive w-full bg-white rounded-xl p-2.5 text-sm outline-none">
                        <option value="professional">Professional (Default)</option>
                        <option value="executive">Executive & Leadership</option>
                        <option value="energetic">Energetic & Creative</option>
                        <option value="academic">Academic & Formal</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1.5">Keywords / Key Achievements</label>
                    <input type="text" id="ai-keywords"
                        class="input-interactive w-full bg-white rounded-xl p-2.5 text-sm outline-none"
                        placeholder="e.g. Increased sales by 20%, Led team of 5...">
                    <p class="text-xs text-gray-400 mt-1.5">Optional. The AI will weave these into the text.</p>
                </div>
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-4 rounded-xl text-xs text-indigo-700 flex items-start gap-2.5 border border-indigo-100">
                    <i class="fa-solid fa-lightbulb mt-0.5 text-amber-500"></i>
                    <p>Tip: We use your "Job Title" field to tailor the content. Make sure it's filled!</p>
                </div>

                <button id="ai-run-btn"
                    class="btn-primary ai-btn-glow w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl font-bold shadow-lg transition-all flex justify-center items-center gap-2 text-sm">
                    <i class="fa-solid fa-sparkles"></i>
                    <span>Generate Content</span>
                </button>
            </div>
        </div>
    </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
